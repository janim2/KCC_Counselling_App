name: kcc
description: My new Flutter app
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  bloc: ^8.1.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  device_preview: ^1.1.0
  go_router: ^12.0.1
  unicons: ^2.1.1

dev_dependencies:
  bloc_test: ^9.1.2
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/files/
    - assets/files/faq/


  fonts:
    - family: ChamLimp
      fonts:
        - asset: assets/fonts/champagneLimousines.ttf
    - family: LemonMilk
      fonts:
        - asset: assets/fonts/lemonMilkMedium.otf